<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'adminviews/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
</head>
<body>
    {% include 'includes/sidebar.html' %}
    <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-10 align-items-center" style="padding: 10% 0;">
                <div class="card d-sm-flex align-items-center" style="width: auto;">
                    <div clas="d-sm-flex align-items-center">
                <table id="tableUsers" class="table" style="width: fill-container;">
                    <thead class="table-light">
                        <tr>
                            <th>Numero de empleado</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in users %}
                        <tr>
                            <td>{{i.username}}</td>
                            <td>{{i.nombre}}</td>
                            <td> {% if i.is_staff == True %} Administrador {% else %} Investigador {% endif %} </td>
                            <td> <a href="deleteUser/{{i.id}}" id="delete-btn" type="button" class="btn btn-danger">Eliminar</a> <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#Edit">Editar</button> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
