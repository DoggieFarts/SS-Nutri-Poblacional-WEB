<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingIn</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/style.css' %}">

</head>
<body>
    <div class="container">
        <div class="fotos">
            <img src="{% static 'login/logo.png' %}" alt="Logo UAZ">
        </div>
        <div class="form">
            <form action="" id="form">
                <input type="text" placeholder="Nombre" id="name">
                <input type="text" placeholder="CURP" id="curp">
                <input type="text" placeholder="Matricula o Numero de empleado" id="tuition">
                <input type="text" placeholder="Correo" id="email">
                <input type="password" placeholder="Contraseña" id="pass1">
                <input type="password" placeholder="Confirmar Contraseña" id="pass2">

                <input type="submit" class="submit" id="submit">
                <p class="warnings" id="warnings"></p>
            </form>

            <hr>

            <button type="button" class="button-secundario" onclick="location.href='../login/'">Iniciar Sesion</button>
        </div>
    </div>
</body>
<script src="{% static 'login/register.js' %}"></script>
</html>
